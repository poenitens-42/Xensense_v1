# Detection settings
detector:
  model: "yolo11s.pt"
  conf_thresh: 0.25
  iou_thresh: 0.45
  allowed_classes: ["person", "car", "truck", "bus", "motorbike", "bicycle"]

  # NEW FEATURES
  enable_inpainting: true       # true to enable inpainting
  inpainting_method: "lama"      # "telea" (fast) or "lama" (better quality)

  prompt_filter: null              # e.g., "car" or "red" (case-insensitive)

# Pothole detection
pothole_detector:
  enabled: true
  model: "models/best.pt"        # trained pothole model
  conf_thresh: 0.5              # confidence threshold for detection

# Pose estimation
pose:
  enabled: true
  model: "yolo11n-pose.pt"

# Tracker settings
tracker:
  max_age: 50
  n_init: 3
  conf_thresh: 0.3
  iou_thresh: 0.45

# Speed estimator settings
speed:
  fps: 30
  pixel_to_meter: 0.05
  max_speed: 30  # placeholder for general speed as camera is not moving

# Blackout recovery
blackout:
  memory_size: 5   # number of frames to remember for recovery
